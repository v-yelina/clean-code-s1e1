<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8" />
  </head>
  <body class="body">
    <header class="header">
      <img
        src="./eisenhower-matrix.jpg"
        alt="
            eisenhower matrix"
        class="header__image"
      />
      <a
        class="header__info-link"
        href="https://goal-life.com/page/method/matrix-eisenhower"
        >Want more details?</a
      >
    </header>
    <main class="main">
      <section class="new-task">
        <label for="new-task" class="new-task__title title">Add Item</label>
        <div class="add-task">
          <input id="new-task" class="add-task__input task-input" type="text" />
          <button class="add-task__button">Add</button>
        </div>
      </section>
      <h3 class="title">Todo</h3>
      <ul id="incompleteTasks" class="incomplete-tasks">
        <li class="task-wrapper">
          <input type="checkbox" class="task-wrapper__checkbox" />
          <label class="task-wrapper__label">Pay Bills</label>
          <input type="text" class="incomplete-tasks__input task-input" />
          <button class="edit-button">Edit</button>
          <button class="delete-button">
            <img
              src="./remove.svg"
              alt="remove button"
              class="delete-button__img"
            />
          </button>
        </li>
        <li class="edit-mode task-wrapper">
          <input type="checkbox" class="task-wrapper__checkbox" />
          <label class="task-wrapper__label edit-mode__label"
            >Go Shopping</label
          >
          <input
            type="text"
            value="Go Shopping"
            class="edit-mode__input task-input"
          />
          <button class="edit-button">Save</button>
          <button class="delete-button">
            <img
              src="./remove.svg"
              alt="remove button"
              class="delete-button__img"
            />
          </button>
        </li>
      </ul>
      <h3 class="title">Completed</h3>
      <ul id="completed-tasks" class="completed-tasks">
        <li class="task-wrapper">
          <input type="checkbox" class="task-wrapper__checkbox" checked />
          <label class="completed-tasks__label task-wrapper__label"
            >See the Doctor</label
          >
          <input type="text" class="task-input completed-tasks__input" />
          <button class="edit-button">Edit</button>
          <button class="delete-button">
            <img
              src="./remove.svg"
              alt="remove button"
              class="delete-button__img"
            />
          </button>
        </li>
      </ul>
    </main>
    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
