<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8" />
  </head>
  <body>
    <header class="header">
      <img
        src="./eisenhower-matrix.jpg"
        alt="
            eisenhower matrix"
        class="header__image"
      />
      <a
        class="header__info-link"
        href="https://goal-life.com/page/method/matrix-eisenhower"
        >Want more details?</a
      >
    </header>
    <main class="main">
      <section>
        <label for="new-task">Add Item</label>
        <div class="add-task">
          <input
            id="new-task"
            class="task add-task__input task-input"
            type="text"
          />
          <button class="add-task__button">Add</button>
        </div>
      </section>
      <h3>Todo</h3>
      <ul id="incompleteTasks" class="incomplete-tasks">
        <li>
          <input type="checkbox" />
          <label class="task">Pay Bills</label>
          <input type="text" class="task incomplete-tasks__input task-input" />
          <button class="edit-button">Edit</button>
          <button class="delete-button">
            <img src="./remove.svg" alt="remove button" />
          </button>
        </li>
        <li class="edit-mode">
          <input type="checkbox" />
          <label class="task">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task task-input" />
          <button class="edit-button">Save</button>
          <button class="delete-button">
            <img src="./remove.svg" alt="remove button" />
          </button>
        </li>
      </ul>
      <h3>Completed</h3>
      <ul id="completed-tasks" class="completed-tasks">
        <li>
          <input type="checkbox" checked />
          <label class="task">See the Doctor</label>
          <input type="text" class="task task-input" />
          <button class="edit-button">Edit</button>
          <button class="delete-button">
            <img src="./remove.svg" alt="remove button" />
          </button>
        </li>
      </ul>
    </main>
    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
